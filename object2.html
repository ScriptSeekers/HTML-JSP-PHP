<!DOCTYPE html>
<html>
    <head>
        <script>
            function numberOfWords(){
                let count=0;
                let check=false;
                let i=0;
                for(i=0;i<str.length;i++){
                    if (str[i]!=' ' && !check){
                        count++;
                        check=true;
                    }
                    else if(str[i]==' '){
                        check=false
                    }
                }
                return count;
            }
            var str=prompt("Enter a string:")
            document.write("Word Count:",numberOfWords(str))
        </script>
        <style>
            body{
                background-color: #333;
                color:whitesmoke;
            }
        </style>
    </head>
</html>
