<!DOCTYPE html>
<html>
<head>
<title>prime number</title>
<script>
for(var i=2;i<=100;i++){
    var flag=0;
    for(var j=2;j<=i/2;j++){
        if(i%j==0){
            flag=1;
            break;
        }
    }
    if(flag==0){
        document.write(i+"<br>");
    }
}
</script>
</head>
</html>
