<html>
<head>
<title>PRINTING FIBONACCI SERIES</title>
<script language="javascript">
var a=0,b=1,c,n,i;
n=parseInt(prompt("Enter limit for fibonacci series"));
document.write("<h2> Fibonacci series</h2>")
document.write(a+"<br />" +b+"<br /> ")
for(i=2;i<n;i++){
c=a+b;
document.write(c+"<br />");
a=b;
b=c;
}
</script>
</head>
<body>
</body>
</html>
