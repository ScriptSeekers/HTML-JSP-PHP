<!DOCTYPE html>
<html>
    <head>
        <title>Radio and checkbox</title>
    </head>
    <body>
        <form>
            <h2>checkbox</h2>
            <input type="checkbox" name="Apple"><lable name="Apple">Apple</lable><br>
            <input type="checkbox" name="Banana"><lable name="Banana">Banana</lable><br>
            <input type="checkbox" name="Strawberry"><lable name="Strawberry">Strawberry</lable><br>
            <button type="submit" class="submit">submit</button>
            <button type="reset" class="clear">clear</button>
            <h2>Radio button</h2>
            <input type="radio" name="fruit"><lable name="Apple">Apple</lable><br>
            <input type="radio" name="fruit"><lable name="Banana">Banana</lable><br>
            <input type="radio" name="fruit"><lable name="Strawberry">Strawberry</lable><br>
            <button type="submit" class="submit">submit</button>
            <button type="reset" class="clear">clear</button>
        </form>
    </body>
</html>
