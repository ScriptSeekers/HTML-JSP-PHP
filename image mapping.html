<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
</head>
<body>
<h1>Image Map Example</h1>
<img src="sample.jpeg" usemap="#image-map" alt="Sample Image">
<map name="image-map">
    <area shape="rect" coords="421,180,555,324" href="https://en.wikipedia.org/wiki/Apple" alt="APPLE">
    <area shape="rect" coords="124,140,400,420" href="https://en.wikipedia.org/wiki/Grapes" alt="GRAPES">
</map>

</body>
</html>
